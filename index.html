<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>Sign up</h1>
    <!-- Form for sign up starts here -->
    <form id="signupForm">
      <label for="nameInput">Name:</label>
      <input
        id="nameInput"
        type="text"
        name="userName"
        placeholder="Enter your name" />
      <!-- label and input field for Email -->
      <label for="emailInput">Email: </label>
      <input
        id="emailInput"
        type="email"
        name="email"
        placeholder="Enter your email" />
      <label for="password">Password:</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password" />
      <label for="confirmationPass">Confirmation Pass</label>
      <input
        type="password"
        name="confirmation"
        id="confirmationPass"
        placeholder="Confirm your password" />

      <!-- checkbox for recingin email updates -->
      <div class="checkbox">
        <input id="updatesCheckbox" type="checkbox" name="updates" />
        <label for="updatesCheckbox"> <i>Receving email updates</i></label>
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
